<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/PointerLockControls.js"></script>
		<script>
			var scene;
			var camera;
			var controls;
			var renderer;
			var raycaster;
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			var keys = {
				W: false,
				A: false,
				S: false,
				D: false
			};
			document.addEventListener("keydown", function (e) {
				if (Object.keys(keys).includes(e.keyCode)) keys[e.keyCode] = true;
			});
			document.addEventListener("keyup", function (e) {
				if (Object.keys(keys).includes(e.keyCode)) keys[e.keyCode] = false;
			});
			function init() {
				scene = scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
				controls = new THREE.PointerLockControls(camera);
				renderer = new THREE.WebGLRenderer({antialias: true});
				raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, 10);
				
				/*controls.addEventListener('lock', function () {

				});
				controls.addEventListener( 'unlock', function () {
				});*/
				
				document.body.addEventListener("click", function () {
					controls.lock();
				});
				
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
			

				scene.add(cube);
				scene.add(controls.getObject());
			
				camera.position.z = 5;
			}
			init();
			
			function animate() {
				requestAnimationFrame( animate );
				console.log(keys.W);
				if (controls.isLocked) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					
					//controls.getObject().translateX(1);
					//controls.getObject().translateY(1); // new behavior
					//controls.getObject().translateZ( 0.1 );
				}
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				renderer.render(scene, camera);
			}
			animate();
		</script>
	</body>
</html>
